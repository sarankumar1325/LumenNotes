    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,400&family=JetBrains+Mono:wght@400&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg-paper: #FAFAF9;     /* Stone 50 */
        --bg-sidebar: #F5F5F4;   /* Stone 100 */
        --text-body: #292524;    /* Stone 800 */
        --text-muted: #78716C;   /* Stone 500 */
        --border-subtle: #E7E5E4; /* Stone 200 */
        --accent: #3C5F5A;       /* Muted Deep Teal */
        
        --font-body: 'Crimson Pro', serif;
        --font-ui: 'Work Sans', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
      }

      body {
        background-color: var(--bg-paper);
        color: var(--text-body);
        font-family: var(--font-body);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Scrollbar Styling - Minimalist */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #D6D3D1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A8A29E;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }

      /* Selection */
      ::selection {
        background: rgba(60, 95, 90, 0.15); /* Accent with low opacity */
        color: inherit;
      }

      /* Editor Specifics */
      .editor-textarea {
        line-height: 1.75;
        font-feature-settings: "kern", "liga", "onum";
      }

      /* Transitions */
      .fade-enter { opacity: 0; }
      .fade-enter-active { opacity: 1; transition: opacity 300ms ease-in-out; }
      .fade-exit { opacity: 1; }
      .fade-exit-active { opacity: 0; transition: opacity 300ms ease-in-out; }

    </style>
